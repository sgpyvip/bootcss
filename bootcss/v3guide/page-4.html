<!DOCTYPE html>  
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>page-4</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/a.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.transit.min.js"></script>

<script>
$(function(){

	
	$('.p4-title').css({
		x: -300,
		opacity: 0
	});
	$('.p4-title')
		.transition({ opacity: 1, x: 40,delay: 3000}, 500, 'easeInOutSine')
		.transition({ x: 0}, 1000, 'snap');


	 $('.p4-info').css({
		x: -300,
		opacity: 0
	});
	$('.p4-info')
		.transition({ opacity: 1, x: 0, delay: 3300}, 500, 'snap');
	

	$('.p4-photo01')
		.css({perspective: '100px', rotateX: '180deg' });
	$('.p4-photo01')
		.transition({perspective: '100px', rotateX: '0deg'}, 250);

	
	$('.p4-photo02')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo02')
		.transition({perspective: '100px', rotateY: '0deg',delay: 250}, 250);

	$('.p4-photo03')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo03')
		.transition({perspective: '100px', rotateY: '0deg',delay: 500}, 250);

	$('.p4-photo04')
		.css({perspective: '100px', rotateX: '90deg' });
	$('.p4-photo04')
		.transition({perspective: '100px', rotateX: '0deg',delay: 750}, 250);

	$('.p4-photo05')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo05')
		.transition({perspective: '100px', rotateY: '0deg',delay: 1000}, 250);

	$('.p4-photo06')
		.css({opacity: 0, perspective: '100px', rotate3d: '1,1,0,180deg' });
	$('.p4-photo06')
		.transition({opacity: 1, perspective: '100px', rotate3d: '0,0,0,0deg', delay: 1250}, 250);

	$('.p4-photo07')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo07')
		.transition({perspective: '100px', rotateY: '0deg',delay: 1500}, 250);

	$('.p4-photo08')
		.css({perspective: '100px', rotateX: '90deg' });
	$('.p4-photo08')
		.transition({perspective: '100px', rotateX: '0deg',delay: 1750}, 250);

	$('.p4-photo09')
		.css({opacity: 0, perspective: '100px', rotate3d: '1,1,0,180deg' });
	$('.p4-photo09')
		.transition({opacity: 1, perspective: '100px', rotate3d: '0,0,0,0deg', delay: 2000}, 250);

	$('.p4-photo10')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo10')
		.transition({perspective: '100px', rotateY: '0deg',delay: 2250}, 250);

	$('.p4-photo11')
		.css({perspective: '100px', rotateX: '90deg' });
	$('.p4-photo11')
		.transition({perspective: '100px', rotateX: '0deg',delay: 2500}, 250);

	$('.p4-photo13')
		.css({perspective: '100px', rotateY: '90deg' });
	$('.p4-photo13')
		.transition({perspective: '100px', rotateY: '0deg',delay: 2750}, 250);

	$('.p4-photo12')
		.css({perspective: '100px', rotateX: '90deg' });
	$('.p4-photo12')
		.transition({perspective: '100px', rotateX: '0deg',delay: 3000}, 250);
	

	// 翻页箭头
	pageUp();
	function pageUp(){
		$('#page_up_img').css({ 
			y: 0
		});
		$('#page_up_img')
			.transition({y: -20}, 1000, 'linear')
			.transition({y: 0}, 1000, 'linear', pageUp);
	}

	
});

</script>

</head>
<body>

<div class="pages">

	<div class="page">

		<a href="page-5.html" class="page_up">
			<img id="page_up_img" src="img/page_up_white.png">
		</a>

		<div class="pagecontent">


			<div class="p4 p4-mask"></div>

			<div class="p4 p4-photos">

				<div class="p4 p4-photo01"><img src="img/p4/photo01.jpg"></div>

				<div class="p4 p4-photo02"><img src="img/p4/photo02.jpg"></div>

				<div class="p4 p4-photo03"><img src="img/p4/photo03.jpg"></div>

				<div class="p4 p4-photo04"><img src="img/p4/photo04.jpg"></div>

				<div class="p4 p4-photo05"><img src="img/p4/photo05.jpg"></div>

				<div class="p4 p4-photo06"><img src="img/p4/photo06.jpg"></div>

				<div class="p4 p4-photo07"><img src="img/p4/photo07.jpg"></div>

				<div class="p4 p4-photo08"><img src="img/p4/photo08.jpg"></div>

				<div class="p4 p4-photo09"><img src="img/p4/photo09.jpg"></div>

				<div class="p4 p4-photo10"><img src="img/p4/photo10.jpg"></div>

				<div class="p4 p4-photo11"><img src="img/p4/photo11.jpg"></div>

				<div class="p4 p4-photo12"><img src="img/p4/photo12.jpg"></div>

				<div class="p4 p4-photo13"><img src="img/p4/photo13.jpg"></div>

			</div>
			
			<h2 class="p4 p4-title">跟随互联网行业精英的脚步</h2>


			<p class="p4 p4-info">回学校宣传，几何尺寸哦<br />
					数还行啊设计啊才的汉武大帝<br />
				细菌性进行吭哧吭哧
			</p>

			


		</div>
		<div class="pagebackground p4-bg"></div>

	</div>

</div>



<script>
var ws = document.body.clientWidth/320.0;
var hs = document.body.clientHeight/568.0;
$(function(){

	$('.page').css({ 
		scale: hs
	});

});
$(window).resize(function(){
	var ws = document.body.clientWidth/320.0;
	var hs = document.body.clientHeight/568.0;
	$('.page').css({ 
		scale: hs
	});			
});
</script>

</body>
</html>
