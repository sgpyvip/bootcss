<!DOCTYPE html>  
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>page-3</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/a.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.transit.min.js"></script>


<script>
$(function(){

	// 文字1
	$('#text1').css({
		x: 100,
		opacity: 0
	});
	$('#text1')
		.transition({ opacity: 1, x: 0}, 500, 'snap');

	// 文字2
	$('#text2').css({
		x: 100,
		opacity: 0
	});
	$('#text2')
		.transition({ opacity: 1, x: 0, delay: 200}, 500, 'snap');

	// 文字3
	$('#text3').css({
		x: 100,
		opacity: 0
	});
	$('#text3')
		.transition({ opacity: 1, x: 0, delay: 200}, 500, 'snap');

	// 文字4
	$('#text4').css({
		x: 100,
		opacity: 0
	});
	$('#text4')
		.transition({ opacity: 1, x: 0, delay: 200}, 500, 'snap');

	// 书
	$('.p3-icon-4').css({
		x: 0,
		y: -600,
		rotate: '360',
		opacity: 0
	});
	$('.p3-icon-4')
		.transition({ opacity: 1, x: 0, y: 0,rotate: '0deg', delay: 500}, 500, 'easeOutExpo');

	// 医疗
	$('.p3-icon-2').css({
		x: 0,
		y: -300,
		rotate: '360deg',
		opacity: 0
	});
	$('.p3-icon-2')
		.transition({ opacity: 1, x: 0, y: 0,rotate: '0deg', delay: 650}, 500, 'easeOutExpo');

	// 汽车
	$('.p3-icon-5').css({
		x: 0,
		y: -400,
		rotate: '-360deg',
		opacity: 0
	});

	$('.p3-icon-5')
		.transition({ opacity: 1, x: 0, y: 0,rotate: '0deg', delay: 800}, 500, 'easeOutExpo');

	// 金币
	$('.p3-icon-3').css({
		x: 0,
		y: -500,
		rotate: '-360deg',
		opacity: 0
	});
	$('.p3-icon-3')
		.transition({ opacity: 1, x: 0, y: 0,rotate: '0deg', delay: 950}, 500, 'easeOutExpo');

	// 游戏
	$('.p3-icon-1').css({
		x: 0,
		y: -300,
		rotate: '360deg',
		opacity: 0
	});
	$('.p3-icon-1')
		.transition({ opacity: 1, x: 0, y: 0,rotate: '0deg', delay: 1100}, 500, 'easeOutExpo');

	
	
	// 翻页箭头
	pageUp();
	function pageUp(){
		$('#page_up_img').css({ 
			y: 0
		});
		$('#page_up_img')
			.transition({y: -20}, 1000, 'linear')
			.transition({y: 0}, 1000, 'linear', pageUp);
	}

	
	

	

});

</script>
</head>
<body>

<div class="pages">

	<div class="page">

		<a href="page-4.html" class="page_up">
			<img id="page_up_img" src="img/page_up_white.png">
		</a>

		<div class="pagecontent">

			
			<div class="p3-intro">
				<h2 id="text1">跨界</h2>
				<p id="text2">回学校宣传，几何尺寸哦</p>
				<p id="text3">数还行啊设计啊才的汉武大帝</p>
				<p id="text4">细菌性进行吭哧吭哧</p>
			</div>
			

			<div class="p3-icon p3-icon-1"><img src="img/p3/icon_1.png"></div>
			<div class="p3-icon p3-icon-2"><img src="img/p3/icon_2.png"></div>
			<div class="p3-icon p3-icon-3"><img src="img/p3/icon_3.png"></div>
			<div class="p3-icon p3-icon-4"><img src="img/p3/icon_4.png"></div>
			<div class="p3-icon p3-icon-5"><img src="img/p3/icon_5.png"></div>



		</div>
		<div class="pagebackground"><img src="img/p3/bg.png"></div>

	</div>

</div>

<script>
var ws = document.body.clientWidth/320.0;
var hs = document.body.clientHeight/568.0;
$(function(){

	$('.page').css({ 
		scale: hs
	});

});
$(window).resize(function(){
	var ws = document.body.clientWidth/320.0;
	var hs = document.body.clientHeight/568.0;
	$('.page').css({ 
		scale: hs
	});			
});
</script>

</body>
</html>
